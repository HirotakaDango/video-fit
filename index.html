<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Bootstrap Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      .no-gap {
        padding: 0;
        margin: 0;
      }
      .full-width {
        width: 100%;
      }
      .header {
        padding: 1rem;
      }
    </style>
  </head>
  <body class="no-gap">
    <div class="header">
      <h1 class="mb-3">Iframe Embedder</h1>
      <div class="mb-2">
        <label for="linkInput" class="form-label">Enter URL:</label>
        <input type="text" class="form-control full-width" id="linkInput" placeholder="https://example.com">
      </div>
      <button id="loadButton" class="btn btn-primary">Load in Iframe</button>
    </div>
    <div class="w-100 vh-100">
      <iframe id="embedFrame" src="" title="Embedded Content" allowfullscreen></iframe>
    </div>
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.getElementById('loadButton').addEventListener('click', function() {
        var url = document.getElementById('linkInput').value;
        if (url) {
          document.getElementById('embedFrame').src = url;
        }
      });
    </script>
  </body>
</html>
